<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/formstyle.css" rel="stylesheet">

</head>

<body>
  <section class="appointment">

      <img src="img/appointment-img.jpg" width="40%"/>

  <form action="" class="appointment_form">
<div class="form-group-wrapper">
        <div class="form-group">
            <label class="form-label">name</label>
            <input type="text" class="form-control" placeholder="enter your name" value="nikhil" />

            </div>

            <div class="form-group">
            <label class="form-label">email</label>
            <input type="email" class="form-control" placeholder="enter your email"  />

            </div>
</div>

    <div class="form-group">
        <label class="form-label">password</label>
         <input type="password" class="form-control" placeholder="enter your password"  />
    
        </div>

        <div class="form-group">
            <label class="form-label">date of birth</label>
             <input type="date" class="form-control" placeholder="enter your date of birth"  />
        
            </div>
            <div class="form-group">
                <label class="form-label">timing</label>
                 <input type="time" class="form-control" placeholder="enter your timing"  />
            
                </div>

                <div class="form-group">
                    <label class="form-label">phone</label>
                     <input type="phone" class="form-control" placeholder="enter your phone"  />
                
                    </div>

                    <div class="form-group">
                        <label class="form-label">address</label>
                        <textarea class="form-control" placeholder="enter your address"></textarea>
                    
                        </div>
                        <div class="form-group">
                            <label class="form-label">services</label>
                            <select class="form-control" placeholder="select your address">
                                <option>select</option>
                            </select>
                        
                            </div>
  </form>
  
</section> 



</body>
</html>
